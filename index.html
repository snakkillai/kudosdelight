<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Compliment Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect for font performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>
        <span class="icon material-symbols-outlined">person_celebrate</span>
        KudosDelight
      </h1>

      <!-- Compliment Display -->
      <p class="display" id="compliment-display"></p>

      <!-- Buttons -->
      <button id="generateButton">Generate a Kudo</button>
      <button class="btn-secondary" id="toggleFormButton">Add Kudos</button>

      <!-- Success Message -->
      <p id="successMessage" style="display: none;">Kudo added successfully!</p>

      <!-- Compliment Submission Form -->
      <form id="complimentForm" class="hidden" autocomplete="off">
        <label for="complimentInput">Write a Kudo:</label>
        <input type="text" id="complimentInput" name="complimentInput" required />
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- JavaScript Module -->
    <script src="script.js" type="module"></script>
  </body>
</html>
